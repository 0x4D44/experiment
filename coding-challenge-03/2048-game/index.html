<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 - Join the tiles!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">
          <div class="score-label">SCORE</div>
          <div class="score" id="score">0</div>
        </div>
        <div class="score-container">
          <div class="score-label">BEST</div>
          <div class="score" id="best-score">0</div>
        </div>
      </div>
    </header>

    <div class="above-game">
      <p class="game-intro">Join the tiles, get to <strong>2048!</strong></p>
      <button class="restart-button" id="restart-button">New Game</button>
    </div>

    <div class="game-container">
      <div class="game-message" id="game-message">
        <p></p>
        <div class="lower">
          <button class="keep-playing-button" id="keep-playing-button">Keep playing</button>
          <button class="retry-button" id="retry-button">Try again</button>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container" id="tile-container">
      </div>
    </div>

    <p class="game-explanation">
      <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles.
      Tiles with the same number <strong>merge into one</strong> when they touch. Add them up to reach <strong>2048!</strong>
    </p>

    <footer>
      <p>Created for Coding Challenge 03 | Built with vanilla JavaScript</p>
    </footer>
  </div>

  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
