<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 - Join the tiles!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div class="score" id="score">0</div>
                    <div class="score-addition" id="score-addition"></div>
                </div>
                <div class="score-container">
                    <div class="score-label">BEST</div>
                    <div class="score" id="best-score">0</div>
                </div>
            </div>
        </header>

        <div class="above-game">
            <p class="game-intro">Join the tiles, get to <strong>2048!</strong></p>
            <div class="button-container">
                <button class="restart-button" id="new-game">New Game</button>
                <button class="undo-button" id="undo-button">Undo</button>
            </div>
        </div>

        <div class="game-container">
            <div class="game-message" id="game-message">
                <p></p>
                <div class="message-buttons">
                    <button class="retry-button" id="retry-button">Try again</button>
                    <button class="keep-playing-button" id="keep-playing-button">Keep playing</button>
                </div>
            </div>

            <div class="grid-container">
                <!-- Background grid -->
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <!-- Tile container for dynamic tiles -->
            <div class="tile-container" id="tile-container"></div>
        </div>

        <footer>
            <p class="game-explanation">
                <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles.
                Tiles with the same number <strong>merge into one</strong> when they touch. Add them up to reach <strong>2048!</strong>
            </p>
        </footer>
    </div>

    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
